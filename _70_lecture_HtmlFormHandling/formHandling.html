<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Handling</title>
</head>
<body>
  <form action="./formHandling.php" method="post">
    <input type="text" name="user_name" id="" placeholder="Enter User Name">
    <br>
    <br>
    <input type="email" name="user_email" id="" placeholder="Enter Email">
    <br>
    <br>
    <input type="password" name="user_password" id="" placeholder="Enter Password">
    <br>
    <br>
    <label for="html">PHP</label>
    <input type="checkbox" name="skills[]" id="html" value="html">
    <br>
    <br>
    <label for="css">CPP</label>
    <input type="checkbox" name="skills[]" id="css" value="css">
    <br>
    <br>
    <label for="js">JAVA</label>
    <input type="checkbox" name="skills[]" id="js" value="js">
    <br>
    <br>
    <label for="male">Male: </label>
    <input type="radio" name="gender" id="male" value="M">
    <br>
    <br>
    <label for="female">Female: </label>
    <input type="radio" name="gender" id="female" value="F">
    <br>
    <br>
    <select name="city" id="">
      <option value="select your city" disabled selected>
        select your city
      </option>
      <option value="noida">noida</option>
      <option value="delhi">delhi</option>
      <option value="mumbai">mumbai</option>
      <option value="chennai">chennai</option>
      <option value="banglore">banglore</option>
      <option value="kolkata">kolkata</option>
    </select>
    <br>
    <br>
    <textarea name="user_description" id="" cols="30" rows="10" placeholder="Write something.."></textarea>
    <br>
    <br>
    <button>Register</button>
  </form>
</body>
</html>
